{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}

    <h1>Flash Card</h1>
    Question: {{card.question}}<br>
    Answer: {{card.answer}}
    <p>
        <a href="{{ url_for('welcome') }}">Return to home page</a><br><br>
        <button>
            <a href="{{ url_for('card_view',  index = index - 1) }}"> Previous Card</a><br>
        </button>
        <button>
        {% if index < max_index %}
            <a href="{{ url_for('card_view',  index = index + 1) }}"> Next Card</a>
        {% else %}
            <a href="{{ url_for('card_view',  index =  0) }}"> Next Card</a>
        {% endif %}
        </button>
        <br><br>
        <form method="POST">
            <button  type="submit" onclick="return confirm('Are you sure you want to delete this card?')">Delete Card
            </button>
        </form>
    </p>

{% endblock %}
